  原理简介:
    name: 原理简介
    description: |
      PathSeq[^PathSeq] 方法于2011年发表在Nature biotechnology上，刚开始主要应用于全基因组测序的研究，该方法以无偏见地方式发现和表征感染宿主生物中
      (如人类)的病原微生物情况。与以前根据已知序列寻找特定的病原体有所不同，该方法针对来自宿主的生物样品测序数据，通过基因组比对，去除比对上
      宿主基因组的测序片段，针对剩下的非宿主测序片段，最后通过在构建的宿主微生物参考数据库中进行搜索以鉴定病原微生物，从而获取宿主样品中检测
      到的病原微生物含量情况。 由于序列比对消耗的计算资源比较大，2018年，GATK开发团队基于Pahtseq算法，开发了GATK PathSeq流程，该流程将
      PathSeq 与 Apache Spark 集成，可在多核工作站和集群环境中实现管道中所有步骤的并行化，这克服了高计算成本，缩短了分析周期。简而言之，
      该流程首先执行Reads质量过滤，减去来自宿主的Reads，将剩余的(非宿主)Reads与微生物基因组进行比对，最后生成检测到的微生物有机体的表。
      该研究结果可用于确定微生物的存在和丰度，以及发现新的微生物序列。
      
      [^PathSeq]: Kostic A D, Ojesina A I, Pedamallu C S, et al. PathSeq: software to identify or discover microbes by deep sequencing of human tissue[J]. Nature biotechnology, 2011, 29(5): 393-396.
    
      [^GATK_PathSeq]: Walker M A, Pedamallu C S, Ojesina A I, et al. GATK PathSeq: a customizable computational tool for the discovery and identification of microbial sequences in libraries from eukaryotic hosts[J]. Bioinformatics, 2018, 34(24): 4287-4289

    plotname: src/pathseq_2.png
    plotcaption: GATK PathSeq分析原理简图

