  应用示例:
    name: 应用示例
    description: |
      目前该工具已被广泛用于研究病原体与人类疾病之间的新型关联，可在WGS测序, 16s测序、空间转录组测序等数据中应用。2022年12月份在nature上发
      表的一篇研究口腔鳞状细胞癌（OSCC）和结直肠癌（CRC）的文章中[^visium]，通过GATK PathSeq流程鉴定空间转录组切片数据中的微生物含量情况，同时结合
      16s rRNA测序及RNAscope-FISH技术，揭示了肿瘤内微生物群如何促进肿瘤异质性。研究表明被细菌感染的癌细胞以单细胞的形式侵入其周围环境，并
      将免疫细胞募集到细菌区域。肿瘤内微生物群的分布不是随机的，具有促进癌症进展的免疫和上皮细胞功能。
      [^visium]: Galeano Niño J L, Wu H, LaCourse K D, et al. Effect of the intratumoral microbiota on spatial and cellular heterogeneity in cancer[J]. Nature, 2022, 611(7937): 810-817.
    plotname: src/pathseq_3.png
    plotcaption: 空间转录组肿瘤微生物鉴定在口腔鳞状细胞癌和结直肠癌研究中的应用

