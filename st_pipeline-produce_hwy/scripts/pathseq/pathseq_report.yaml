  背景概述:
    name: 背景概述
    description: |
      在癌症患者的肿瘤中，恶性细胞被复杂的非恶性细胞网络包围，称之为肿瘤微环境。肿瘤微环境中的细胞可能具有促瘤或抑瘤作用，是癌症领域的研究焦
      点之一。研究发现，在至少33种主要癌症类型中，存在肿瘤内的微生物群，并且成像数据显示，细菌可以存在于肿瘤细胞以及免疫细胞内部。体外和临床
      前动物模型表明，肿瘤微环境中的细菌在癌症发展、转移、免疫监测以及耐药性等有重要作用。然而，过去的肿瘤微生物研究多局限在群体（bulk）水平，
      每个细胞内细菌的具体信息、细菌的空间分布、细菌如何与宿主细胞相互作用，以及细菌-宿主相互作用对肿瘤的影响在很大程度上是未知的，而空间转录组
      技术的出现使得研究细菌分布成为可能。
      
    plotname: src/pathseq_1.png
