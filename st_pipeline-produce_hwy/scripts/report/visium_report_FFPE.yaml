  技术简介:
    name: 技术简介

  背景简介:
    name: 背景简介
    description: |
      在生物体的器官和组织中，细胞类型的组成、细胞之间的相对位置、以及细胞群体的基因表达水平，共同决定组织是否能行使其正常功能状态。单细胞RNA
      测序(scRNA-seq)能够系统地、大规模地鉴定组织中的各种细胞群体的组成，以及基因的表达情况，能够解决细胞异质性的问题，可以找到疾病中起关键
      作用的细胞群体，但是却无法确定细胞的空间分布位置，从而丢失细胞的位置信息。原位杂交FISH能同时检测少数几个基因的表达分布情况，但很难实现
      高通量检测。

      Visium FFPE 空间基因表达分析能够突破以往用福尔马林固定-石蜡包埋（FFPE）组织切片进行空间基因表达分析存在的障碍，释放那些隐藏在样本中的
      信息。Visium FFPE空间基因表达分析作为一种突破性的解决方案，将组织学技术的优势与RNA测序的高通量和发现能力融入FFPE组织样本中，可对病理学
      家主导的传统分析进行补充。它能够以高分辨率对整张组织切片进行分析，从空间上分析人和小鼠FFPE样本中超过18,000个基因的RNA表达。通过全转录组
      分析以及适用于FFPE组织分析的专业试剂，能够检测任何通路中的任何基因，分辨组织异质性，并在形态背景下揭示各种细胞类型和细胞状态的空间分布

      10x Genomics Visium FFPE空间转录组测序的技术特征包括：

      • 采用RNA模板连接（RTL）探针组来确保高灵敏度和高特异性

      • 重新分析长期保存的生物库样本以发现生物标志物，或开展
        回顾性研究和纵向研究，在一段时间内追踪生物过程

      • 摆脱只分析预先定义的目标范围的限制，可分析整张FFPE组织切片

      • 与免疫荧光相结合来观察蛋白质和基因表达，或与H&E染色相结合来观察形态背景


    ########################################################################################################################
  技术原理:
    name: 技术原理
    description: |
      10X Visium FFPE在一张玻片上面包含4个捕获区域，每个捕获区域的面积为6.5mmX6.5mm,在每个捕获区域内有5000个Spots。每一个Spot上面有数百万
      的oligo序列。同一个Spot内的所有的oligo上含有相同的spatial barcod（spatial barcod序列长度为16nt,一共有5000种组合，即不同的Spot上
      面的spatial barcod序列不同），后续通过测序分析读取spatial barcod序列信息从而确定该条mRNA 的空间位置信息。
      FFPE样本由于存在不同程度的mRNA降解或者片段化，所以，Visium FPPE空间基因表达解决方案利用RNA模板连接技术（RTL），首先针对人和小鼠的靶
      mRNA设计了两段连续的特异性探针，其中一段探针的一端带有人工合成的poly A尾结构。然后将探针对与组织内的靶标基因进行杂交，杂交后探针对互相连接。
      随后进行组织透化来释放组织中已连接在一起的探针对，并被芯片上Spots中的oligo捕获结合，随即进行延伸建库、测序分析。

    plotname: 10X_visium_protocol_FFPE.png
    plotcaption: 技术原理

    ########################################################################################################################
  实验流程:
    name: 实验流程
    description: |
      10x Visium的实验主要分为两部分：组织学板块和组学板块。组织学板块包括样品的包埋、切片、固定、染色及成像，记录切片的形态学信息；组学板块包括
      cDNA的合成、扩增、接头连接和测序，记录切片的转录本信息和空间位置信息 。具体实验流程如下：

      A、切片制备和优化：将FFPE组织切片放置在Visium基因表达玻片上，并进行组织学成像（通过H&E染色获得形态背景，或通过IF实现蛋白质共检测）；

      B、探针杂交：Visium FFPE 采用RNA模板连接（RTL），它将特异针对蛋白编码转录组中基因的探针对与其基因靶点杂交，然后彼此连接；

      C、切片固定和透化：对组织进行透化处理，以释放连接的探针对，使其与玻片上的捕获探针杂交，从而实现基因表达信息的捕获；

      D、逆转和文库构建：以捕获的 RNA 为模板，进行 cDNA 合成，和测序文库制备；

      D、高通量上机测序：对制备好的测序文库，进行二代高通量短读长测序；

      E、数据可视化分析：结合HE结果，确定哪些基因有表达，表达量高低，以及这些基因的空间位置信息。

    plotname: 10X_visium_solution_FFPE.png
    plotcaption: 10x FFPE 空间转录组实验流程
