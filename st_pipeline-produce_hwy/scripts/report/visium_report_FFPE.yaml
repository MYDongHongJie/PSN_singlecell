  定量后质控:
    name: 定量后质控
    description: |
      空间转录组测序采用测得的转录本序列结合 UMI 和 Spot barcode ，以获知Spot内基因的绝对数量。通过统计单个Spot中基因表达数目以及UMI数目来
      了解样本质量情况。

      sctransform[^sctransform]是seurat软件中最近改进的一种标准化方法，与标准的取log值进行标准化方法相比，sctransform的优势在于能够在保留样本生物异质性信息的同时，有效移除技术手段引起的影响因子。鉴于Spot之间测序深度的差异，我们利用sctransform 对数据进行归一化，构建基因表达的正则化负二项模型，检测高方差特征。这种标准化方法可在保留生物差异的同时考虑到技术因素的影响。

      与单细胞转录组测序不同的是，为了保证组织的完整性，空间转录组测序仅针对组织覆盖的spots进行定量和标准化，并不针对线粒体或UMI/Gene数进行阈值设置，并剔除spots。

