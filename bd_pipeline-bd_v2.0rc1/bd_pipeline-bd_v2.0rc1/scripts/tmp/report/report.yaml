  项目概况:
    name: "项目概况"
    
  实验技术流程:
    description: |
      10x Genomics 平台利用微流控技术，将带有 Cell Barcode 的 bead 和细胞包裹在液滴中，收集包有细胞的液滴，然后在液滴中将细胞裂解，使得细胞中的 mRNA 与 bead 上面 Cell Barcode 相连，形成 Single Cell GEMs，在液滴中进行逆转录反应，构建 cDNA 文库，通过文库序列上的 sample index 区分目标序列的样品来源。
      
  生信分析流程:
    description: |
      单细胞转录组生信标准分析流程概述：
      
      1）原始数据质量评估。
      
      2）Cell Ranger基因定量质控。
      
      3）定量后质控：过滤低质量细胞、过滤低丰度基因（视项目具体情况而定）等。
      
      4）基因表达标准化处理。
      
      5）细胞异质性分析：降维聚类、Marker 基因鉴定、细胞类型鉴定、细胞亚群等其他下游个性化分析。
      
      6）基因表达分析：差异基因分析、差异基因富集分析等其他下游个性化分析。
      
    
  项目分析结果:
    name: "项目分析结果"
    # description: |
      # 本节包含测序数据质量评估、基因定量质控、定量后质控结果、降维聚类分析、Marker 基因鉴定、细胞类型鉴定、差异基因分析和差异基因富集分析等内容。

  # 测序数据质量评估:
    # name: "测序数据质量评估"
      
  # 测序碱基质量分析:
    # description: |
      # 测序碱基质量分布检查用于检测在测序长度范围内，有无异常的碱基存在高错误率。为保证数据质量，在下游分析前使用 Fastqc[^Fastqc] 软件对原始数据进行质量评估。
      # [^Fastqc]:http://www.bioinformatics.babraham.ac.uk/projects/fastqc
      
  # 碱基含量分布检查:
    # description: |
      # 碱基分布检查用于检测有无 AT、GC 分离现象，这种现象可能是测序或者建库所带来的，并且会影响后续的定量分析。理论上 G 和 C 碱基及 A 和 T 碱基含量每个测序循环上应分别相等，且整个测序过程稳定不变，呈水平线。
      
      # 各个样本中测序碱基含量分布图如下：
  
  基因定量质控:
    anchor: cellranger
    description: |
      使用 10x genomics 官方软件 Cell Ranger[^CellRanger] 对样本进行质控，其内部整合了 STAR[^STAR] 软件，将 reads 比对到参考基因组后，获得原始数据中高质量细胞数、基因数及基因组比对率等质控结果，从而对每个样品的质量进行评估。
      [^CellRanger]:https://support.10xgenomics.com/single-cell-gene-expression/software/pipelines/latest/what-is-cell-ranger
      [^STAR]:Dobin A , Davis C A , Schlesinger F , et al. STAR: ultrafast universal RNA-seq aligner[J]. Bioinformatics, 2013, 29(1):15-21.
      
  # 测序饱和度分析:
    # description: |
      # 测序饱和度分析主要目的是评估所测数据量是否足够用于正确计算基因表达量。在单细胞转录组测序中，主要通过观察测序饱和度及每个细胞的基因数中位值与每个细胞的平均reads数同数据规模的关系，检测测序是否已经达到饱和。

    
  定量后质控:
    description: |
       单细胞转录组测序采用测得的转录本序列结合 UMI 和 Cell Barcode ，以获知单细胞内每一个转录本分子的绝对数量。
  
  过滤低质量细胞:
    description: |
       在 Cell Ranger 初步质控的基础上进一步对实验数据进行质控，剔除多细胞、双细胞或者未结合上细胞的数据。理论上大部分细胞中表达的基因数量、UMI 数量和线粒体基因的表达量会集中分布在某一区域内，根据它们的分布特征可以拟合分布模型，使用该模型找到其中的离域值，剔除异常数据。
       
       本项目中的质控标准为：保留细胞基因数和UMI数在中位值 ± {nGene_nUMI_fold2sd} 倍绝对中位差范围内、且线粒体UMI占比低于 {percent_mito} %的细胞作为高质量细胞，然后使用{rmdoublet_methods}[^DoubletFinder] 软件进行双细胞去除，进行下游分析。
       
       线性模型拟合曲线及质控前后每个细胞的基因数量（nGene）、UMI数量（nUMI）和线粒体UMI所占比例（percent_mito）的小提琴图展示如下：
       [^DoubletFinder]: Mcginnis C S , Murrow L M , Gartner Z J . DoubletFinder: Doublet detection in single-cell RNA sequencing data using artificial nearest neighbors. 2018.

       
    helptext: |
       Q：为什么在 Cell Ranger 质控之后还要再做质控？
       
       由于凝胶珠中的细胞数目并不是理想的只有一个，可能会出现没有细胞或2个甚至多个细胞的情况，另外，当细胞死亡或破碎时，细胞中的线粒体UMI比例也会上升。因此在下游分析前必须要将这些干扰去除。去除方法一般可以根据经验分别为这些参数人为设置一个标准，使用该标准可以直接用于过滤表达矩阵。也可以根据参数的分布，自动判断离群值并删除。
       
       
  降维与聚类分析:
      anchor: cluster_resluts          
      description: |
         单细胞转录组的定量矩阵是一个 M \* N 维矩阵，一般矩阵中的每一行表示基因，每一列表示细胞。通常一个单细胞转录组测序样本的定量矩阵可以达到上万行*上万列这样超高维度，在这样一个超高维度下进行聚类分析，不仅运算量极大，而且难以获得较好的聚类结果。因此，在对单细胞转录组的定量结果聚类之前，一般需要先降维。所谓降维，也就是从上万的基因中提取新的维度，使用新维度表示的数据，一方面既能最大限度地保留样本中数据的信息，另一方面能够有效减少数据中的冗余，从而提高后续聚类运算效率。
         
         一般而言，相似的细胞具有相似的基因表达谱，因此可以根据每个细胞的基因表达结果，将表达谱相似的细胞聚类到一起，形成一个细胞群。
      
  # PCA降维聚类分析:
       # description: |
          # PCA降维属于线性降维算法，新产生的维度为原有基因通过线性变换产生。利用基因的表达量进行主成分分析（PCA分析），考察样品分布情况，对样本间或不同细胞群关系进行探究或者对实验设计进行验证。

