  拟时序分析:
       description: |
          拟时序（pseudotime）分析，又称细胞轨迹（cell trajectory）分析，通过拟时分析可以推断出细胞发育过程的分化轨迹或细胞亚型的演化过程，在发育相关研究中使用频率较高。使用Monocle软件包，基于关键基因的表达模式进行机器学习， 进而模拟出时间发育过程的动态变化。首先挑选出在细胞间基因表达变异程度较大的基因，依据它们的表达谱进行空间降维，再构建最小生成树（minimum spanning tree, MST），之后通过该MST找到最长路径代表转录特征相似细胞的分化轨迹。该分析可以推测疾病发生过程中细胞亚型的演变轨迹或细胞凋亡路径，或者推断干细胞在发育过程的分化轨迹或某类细胞的分化来源。
          
