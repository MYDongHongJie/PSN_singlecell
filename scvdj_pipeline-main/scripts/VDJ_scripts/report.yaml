  clonotypes 鉴定:
     anchor: clonotypes
     description: |
      由于 CDR3 区是决定 T/BCR 特异性的关键功能结构域，因此可以基于 CDR3 的序列对细胞进行分型。如果若干个细胞 T/BCR 的 CDR3 区 cDNA 序列完全相同，则它们可以被归为同一个克隆型。将属于一种克隆型的细胞的 contig 进一步混合拼接，整合多态位点，得到代表这个克隆型的 consensus 序列。

  

  免疫组库多样性分析:
    anchor: diversity
    description: |

    
  稀释曲线: 
    description: |
      绘制指定样本列表的稀释曲线，即 clonotypes 多样性和 clonotypes 大小之间的依赖关系。理论上，如果测序深度足够大，则理想情况下曲线最终会趋于水平。通过对比不同样本的稀释曲线可以直观显示样本间 clonotypes 丰富度的差异，也可以用来评估样本的测序量是否合理。

  Rank-abundance 分析: 
    description: |
      Rank-abundance 用于同时解释样品多样性的两个方面，即样品所含 clonotypes 的丰富程度（指一个样本中 clonotypes 数目）和均匀程度（指一个样本中 clonotypes 数目的分配的均匀程度）。clonotypes 的丰富程度由曲线在横轴上的长度来反映，曲线越宽（横轴的跨度越大），表示 clonotypes 的组成越丰富；clonotypes 组成的均匀程度由曲线的形状来反映，曲线越平坦（纵轴的跨度越小），表示 clonotypes 组成的均匀程度越高。

  免疫组库多样本 clonotypes 分析:
    description: |
     分析不同免疫组库样品（组）之间共有、特有的 clonotypes 个数，绘制成 Venn 图，了解每个样本 clonotypes 个数及所有样本共有 clonotypes 个数。通过 Venn 图及丰度最高的亚型占比变化情况进一步研究免疫机理。

  多样性指数:
    description: |
   

  D50 指数: 
    description: |
      D50 是用于评估免疫组库多样性的指标，clonotypes 所对应的累计序列数大于或等于 50% 的序列总数时 clonotype 的最小种类数即为 D50 值。D50 值越大说明，clonotype 种类越多，分布越均匀。

  Chao1 指数:
    description: |
      Chao1 指数是用来反映物种丰富度的指标，这里我们用来反应 clonotypes 的丰度，对稀有的物种很敏感。Chao1 指数越高，clonotypes 多样性越高。

  Hill 指数:
    description: |
      Hill（1973）认识到物种丰富度、Shannon 指数以及 Simpson 指数都是同一系列多样性指数成员，并据此提出希尔数（Hill numbers）量化多样性。下公式中的系数 q 即为希尔数，其量化了计算多样性时对稀有物种的折扣程度：对于 q > 0，指数计算时对稀有物种打折扣；q = 0，所有物种等权重对待；对于q < 0，指数计算时对丰富物种打折扣，并关注稀有物种的数量（此时通常没有意义）。
  
  clonotypes 丰度分析:
    description: |
      Cell ranger 软件对于 TCR 或 BCR 应用 CDR3 区氨基酸序列进行克隆亚型分型。其有效 Barcode 即为该亚型分型丰度，用于进行丰度分析。结果可通过 Loupe V(D)J Browser 进行查看导出（Loupe V(D)J Browser 使用方法详见说明）

  V/J 基因使用率丰度分析:
    description: |
      可通过 V/J 基因在不同样本间表达量进行聚类分析，并绘制热图。从图中可以根据颜色了解各个样品间 V/J 在基因层面的使用频率分布，可直接得到例如不同免疫治疗时期样本免疫组库特异性表达的基因及不同免疫治疗时期样本间免疫组库相似程度。结果如下：


  V-J 基因对使用频率分析:
    anchor: fancyvj
    description: |
      通过研究不同样本的 V-J 基因对组合的丰度可以进一步关注免疫组库中特异基因对的变化，在不同样本免疫组库中 V-J 基因对可直接反应出 CDR3 或免疫组库的变化。通过对 V-J 基因对的统计可进一步进行后续的免疫学研究，例如，通过查看得到某一免疫时期样本高丰度（高细胞支持）的 V-J 基因对或比较两个不同免疫时期高丰度 V-J 基因对对得到特异性表达的免疫基因。使用 Loupe V(D)J Browser 也对每个样本 Cell ranger 分析结果进一步进行 V-J 基因对进行解析。解析结果可通过 Loupe V(D)J Browser 进行导出：

  单链 CDR3 多样性分析:
    anchor: clonity
    description: |
      使用一个三层的甜甜圈图对免疫组库样本的单链 CDR3 组成结构进行可视化，按照从里到外的顺序，它们分别是：

      第一层 ("set") 展示 umi 数目只有 1 个的单链 CDR3 (singleton ，"1"), umi 数目有 2 个的单链 CDR3 (doubleton，"2") 和 umi 数目有 3 个的单链 CDR3 (high-order，"3+") 的频率。Singleton 和 doubleton 的频率是免疫组库多样性估计的一个很重要的指标，有研究发现在全血样本中 singletons 与 naive T 细胞的数量具有很好的关联性，而这是免疫组库多样性的主要来源；

      第二层 ("quantile") 展示 umi 数目有 3 个的单链 CDR3 的第一个 20% ("Q1"), 第二个 20% ("Q2"), … (直至第五个 20% ("Q5")) 单链 CDR3 的丰度。 根据我们的经验，这个分位图是一个简单高效展示免疫组库单链 CDR3 的方式；

      第三层 ("top") 展示 top5 单链 CDR3 对应的氨基酸序列。
  
