  实验技术流程:
    description: |
      制备好的单细胞悬液进行镜检计数，并进行结团率、碎片率等质控指标评估。将单细胞悬液调整到适合上机的浓度（700 - 1200 cells/μL），立即上机10x Genomics 微流控平台。

      10x Genomics 单细胞 5' 端转录组测序利用微流控技术，采用 Chromium Next GEM 5' 端试剂盒进行 5' 端 mRNA 检测。将带有 10x Barcode、UMI 和 Switch Oligo（TSO） 的 bead 与细胞包裹在油滴中形成微液滴（GEMs）。收集包有细胞的液滴，然后在微液滴中细胞被裂解，释放出的 mRNA 的 polyA 尾被反应体系中的 Poly-dT 捕获，在反转录酶的作用下合成 cDNA，并在 5' 端末尾加上三个 CCC 碱基，然后与 Gel Beads 上的 TSO 引物末端的 GGG 互补，实现模板的转换和转录本的延伸，从而捕获到 mRNA 的 5' 端。经油相去除、cDNA 富集与扩增后形成全长 cDNA 文库。然后，cDNA 经酶切打断、末端修复 & 加 A 、连接、加接头和区分样本的 index 并进行 PCR 扩增，构建成 DNA 测序文库，进行高通量测序。

      基于上述获得的全长 cDNA，利用 10x Genomics TCR/BCR 富集和扩增试剂盒（人或小鼠），通过 TCR 或 BCR 恒定区引物进行全长 V(D)J 片段的 PCR 扩增，并构建相应的 TCR 或 BCR 文库，然后进行高通量测序。       
 
  生信分析流程:
    description: |
      单细胞转录组生信标准分析流程概述：
      
      1）原始数据质量评估；
      
      2）序列组装、序列比对；
      
      3）clonotypes 鉴定；
      
      4）clonotypes 多样性分析：多样性指数计算、gene usage 分析、clonotype 重合分析、clonity 分析、差异分析、降维聚类等下游个性化分析；
      
      5）CDR3 多样性分析：spectratype 分析、CDR3 理化性质计算、谱系构建等下游个性化分析；
      
      6）变异分析：SHM 分析、CSR 分析、iso-type 等下游高级分析；

      7）与 scRNA-seq 联合分析：细胞 clonotype 类型注释、clonotype 拟时序分析。
      
    
