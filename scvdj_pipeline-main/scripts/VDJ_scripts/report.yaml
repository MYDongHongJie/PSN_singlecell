  spectratype 分析:
    description: |
      计算不同 CDR3 核酸或氨基酸序列长度下 clonotypes 组成的统计分布，并绘制成直方图，称为 spectratype 分析。该分析对检测病原性和高度克隆化的免疫组库非常有用，因为没有经历免疫扩张的 T 细胞和 B 细胞有一个对称的类高斯分布，而在疾病状态下的分布会存在 clonotypes 类型偏好，分布呈现偏倚的形状。

  
