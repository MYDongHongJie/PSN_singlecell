  实验测序流程:
    description: |
      BD Rhapsody™单细胞分析系统采用CytoSeq特有的蜂窝板技术来捕获单细胞，由于微孔的数量（20W+）远大于Input细胞数量，所以该技术既能保证单孔中的单细胞捕获，又可避免传统微流控系统中由于概率碰撞影响捕获效率的问题。
      
      BD Rhapsody单细胞分选建库原理：首先将达到质控要求的单细胞悬液进行铺板，然后往BD Cartridge蜂巢板中加入带有cell label 和UMI的磁珠，当蜂巢孔内同时落入细胞和磁珠后，加入细胞裂解液对细胞进行裂解，使细胞内的RNA与磁珠上的标签进行结合，完成每个细胞内RNA的捕获和标记。将捕获了RNA的磁珠回收质控，达标后进行RNA反转录反应，构建cDNA文库。
      
      
  生物信息分析流程:
    description: |
      单细胞转录组生信标准分析流程概述：
      
      1）原始数据质量评估。
      
      2）BD WTA 定量质控。
      
      3）定量后质控：过滤低质量细胞、过滤低丰度基因（视项目具体情况而定）等。
      
      4）基因表达标准化处理。
      
      4）细胞异质性分析：降维聚类、Marker 基因鉴定、细胞类型鉴定、细胞亚群等其他下游个性化分析。
      
      5）基因表达分析：差异基因分析、差异基因富集分析等其他下游个性化分析。
      
    
