  # 测序饱和度分析:
    # description: |
      # 测序饱和度分析主要目的是评估所测数据量是否足够用于正确计算基因表达量。在单细胞转录组测序中，主要通过观察测序饱和度及每个细胞的基因数中位值与每个细胞的平均reads数同数据规模的关系，检测测序是否已经达到饱和。

    
  定量后质控:
    description: |
       单细胞转录组测序采用测得的转录本序列结合 UMI 和 Cell Barcode ，以获知单细胞内每一个转录本分子的绝对数量。
  
  过滤低质量细胞:
    description: |
       在 Cell Ranger 初步质控的基础上进一步对实验数据进行质控，剔除多细胞、双细胞或者未结合上细胞的数据。理论上大部分细胞中表达的基因数量、UMI 数量和线粒体基因的表达量会集中分布在某一区域内，根据它们的分布特征可以拟合分布模型，使用该模型找到其中的离域值，剔除异常数据，再进行后续分析。
       
       线性模型拟合曲线及质控前后每个细胞的基因数量（nGene）、UMI数量（nUMI）和线粒体基因所占比例（percent_mito）的小提琴图展示如下：
       
    helptext: |
       Q：为什么在 Cell Ranger 质控之后还要再继续质控？
       
       由于凝胶珠中的细胞数目并不是理想的只有一个，可能会出现没有细胞或2个甚至多个细胞的情况，另外，当细胞死亡或破碎时，细胞中的线粒体基因比例也会上升。因此在下游分析前必须要将这些干扰去除。去除方法一般可以根据经验分别为这些参数人为设置一个标准，使用该标准可以直接用于过滤表达矩阵。也可以根据参数的分布，自动判断离群值并删除。
       
       
  降维与聚类分析:
      anchor: cluster_resluts
      helptext: |
         Q：为什么要进行降维聚类？
          
         单细胞转录组的定量矩阵是一个 M \* N 维矩阵，一般矩阵中的每一行表示基因，每一列表示细胞。通常一个单细胞转录组测序样本的定量矩阵可以达到上万行*上万列这样超高维度，在这样一个超高维度下进行聚类分析，不仅运算量极大，而且难以获得较好的聚类结果。因此，在对单细胞转录组的定量结果聚类之前，一般需要先降维。所谓降维，也就是从上万的基因中提取新的维度，使用新维度表示的数据，一方面既能最大限度地保留样本中数据的信息，另一方面能够有效减少数据中的冗余，从而提高后续聚类运算效率。单细胞转录组目前常用的降维算法有 PCA、t-SNE、diffusionmap 及 UMA P等。

      description: |
         一般而言，相似的细胞具有相似的基因表达谱，因此可以根据每个细胞的基因表达结果，将表达谱相似的细胞聚类到一起，形成一个细胞群。
      
      
  # PCA降维聚类分析:
       # description: |
          # PCA降维属于线性降维算法，新产生的维度为原有基因通过线性变换产生。利用基因的表达量进行主成分分析（PCA分析），考察样品分布情况，对样本间或不同细胞群关系进行探究或者对实验设计进行验证。

  t-SNE降维聚类分析:
    description: |
      t-分布邻域嵌入算法 (t-Distributed Stochastic Neighbor Embedding, t-SNE) 是一种非线性降维算法，它能将在高维空间中非常相似的点在降低到低维度之后依然保持这些点在空间上非常相近。这里我们利用基于 PCA 的降维结果通过 t-SNE 对单细胞群聚类进行可视化，聚类算法采用SNN，最终获得最优细胞分群。

