  Marker基因鉴定:
    anchor: marker_results
    description: |
       针对指定细胞群与其余细胞群间进行差异检验，可以寻找各细胞群中的特异性 Marker 基因。Marker 基因的筛选定义是该基因在指定细胞群的绝大多数细胞中有较高的表达，而在其余细胞类群中只有少部分表达，且该基因在此细胞群相对于其他细胞群中是显著上调表达。
       


  细胞类型鉴定:
    anchor: celltyping_results
    helptext: |
       目前主流的细胞类型鉴定方法有两种：一是基于特定 Marker 基因人为鉴定，二是基于单细胞参考表达谱数据集自动鉴定。以上两种方法均可获得细胞类型鉴定结果，但各有优劣，前者受制于目前已有的 Marker 基因与细胞类型的注释，也存在较大的人为主观因素干扰，而基于参考数据集的细胞类型鉴定方式则摒除了研究人员主观因素的干扰，能够有效识别细胞亚型，但同样也会受制于参考数据集的注释来源与数据质量。相对而言，随着目前可获得的单细胞表达谱数据越来越多，后者能够鉴定的细胞类型会越来越精细。
    description: |
       使用 SingleR[^SingleR] 包提供的基于参考数据集鉴定细胞类型的方法进行细胞类型注释。该方法通过计算单细胞参考表达谱数据集与待鉴定的细胞表达谱之间的相关性，将待鉴定细胞注释为与参考数据集中相关性最高的一种细胞类型。
       
       报告中的数据集鉴定结果仅供参考，后续需要根据文献已有的相关基因确定细胞类型。
       
       [^SingleR]: Aran D , Looney A P , Liu L , et al. Reference-based analysis of lung single-cell sequencing reveals a transitional profibrotic macrophage[J]. Nature Immunology, 2019.
       
  
     
