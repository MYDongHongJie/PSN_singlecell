  KEGG注释结果:
    name: KEGG注释结果
    description: |
      KEGG[^KEGG] 是有关 Pathway 的主要公共数据库，利用KEGG数据库对差异蛋白编码基因进行 Pathway 分析（结合 KEGG 注释结果），并用超几
      何分布检验的方法计算每个 Pathway 条目中差异基因富集的显著性。核心数据库为KEGG PATHWAY 数据库。该数据库将生物通路划分为八大类，每
      一大类下还有细分，以通路图的方式展示出来。通过该数据库注释，可以快速地查询行使某一功能相关的所有注释基因。

      [^KEGG]: Kanehisa M, Araki M, Goto S, et al. KEGG for linking genomes to life and the environment[J]. Nucleic acids research, 2008, 36(suppl 1): D480-D484.
  
  GO注释结果:
    name: GO注释结果
    description: |
      GO[^GO]全称是Gene Ontology，GO总共有三个本体，分别为细胞学组件（Cellular Component）、分子功能（Molecular Function）、生物学
      途径（Biological Process）。三个本体下又细分为约64个小类。GO的最小单位是term（词条、节点），每个term都对应一个或多个类。
      
      [^GO]: The Gene Ontology Consortium. The Gene Ontology Resource: 20 years and still GOing strong. Nucleic Acids Res. Jan 2019;47(D1):D330-D338.

  CARD注释结果:
    name: CARD注释结果
    description: |
      CARD[^CARD] 抗性基因数据库，ARDB自从09年上线以来鲜有更新，CARD整合了ARDB的全部数据，搭建了一个基于志愿者贡献的数据共享平台，以ARO
      （Antibiotic Resistance Ontology）为核心对抗性数据进行组织，以达到数据实时更新的效果。利用blast[^blast]与数据库比对，以E_value
      为1e-10为阈值选取注释。

      [^CARD]: Jaina Mistry, Robert D. Finn, Sean R. Eddy, et al. Challenges in homology search: HMMER3 and convergent evolution of coiled-coil regions[J]. Nucleic Acids Research, 2013, 41(12): e121.
      [^blast]: Altschul, S.F., Gish, W., Miller, et al. Basic local alignment search tool[J]. Journal of Molecular Biology, 1990, 215(3): 403-410.

  CAZy注释结果:
    name: CAZy注释结果
    description: |
      CAZy [^CAZy]全称为Carbohydrate-Active enZYmes Database，碳水化合物酶相关的专业数据库，内容包括能催化碳水化合物降解、修饰、以及
      生物合成的相关酶系家族。其包含四个主要分类：糖苷水解酶（Glycoside Hydrolases, GHs）、糖基转移酶（Glycosyl Transferases, GTs）、
      多糖裂解酶（Polysaccharide Lyases, PLs）和糖类酯解酶（Carbohydrate Esterases, CEs）。此外，还包含与碳水化合物结合结构域
      （Carbohydrate-Binding Modules, CBMs）。其下又细分为若干小的家族。利用HMMER[^HMMER]软件与数据库比对，以E_value为1e-10为
      阈值选取注释。

      [^CAZy]: Altschul, S.F., Gish, W., Miller, et al. Basic local alignment search tool[J]. Journal of Molecular Biology, 1990, 215(3): 403-410.
      [^HMMER]: The theory behind profile HMMs: R. Durbin, S. Eddy, A. Krogh, and G. Mitchison, Biological sequence analysis: probabilistic models of proteins and nucleic acids, Cambridge University Press, 1998.

