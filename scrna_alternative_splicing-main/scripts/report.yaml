    name: 项目概况
    description: |
      可变剪切是单细胞分析中除表达以外科学家最关心的内容之一[^Stark]，
      然而基于 droplet-based 的单细胞数据因其相对较低的数据量，很难在单细胞水平检测可变剪切。MARVEL[^MARVEL]工具专门为基于 droplet-based 的
      单细胞数据设计了一套检测细胞类型间可变剪切的流程，本分析在 MARVEL 的基础上进行设计。

      [^Stark]: Stark, R., M. Grzelak, and J. Hadfield, RNA sequencing: the teenage years. Nature Reviews Genetics, 2019. 20(11): p. 631-656.

      [^MARVEL]: Wen, Wei X., A.J. Mead, and S. Thongjuea, MARVEL: an integrated alternative splicing analysis platform for single-cell RNA sequencing data. 
