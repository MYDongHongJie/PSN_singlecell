  实验技术流程:
    description: |
      制备好的单细胞悬液进行镜检计数，并进行结团率、碎片率等质控指标评估。将单细胞悬液调整到适合上机的浓度（700 - 1200 cells/μL），立即上机墨卓 MobiNova 微流控平台。

      墨卓单细胞平台利用微流控技术，采用 MobiCube 高通量单细胞 5’转录组套装，将带有 Cell Barcode、UMI 和 Switch Oligo（TSO） 的 bead 与细胞包裹在油滴中形成微液滴。收集包有细胞的液滴，在液滴预处理器中利用UV光照射将核酸分子从磁珠上切下，并在反转录酶的作用下合成 cDNA ，经破乳和 cDNA 预扩增得到全长 cDNA 文库。然后，cDNA 经酶切打断、末端修复&加A、连接、加接头和区分样本的 index 并进行 PCR 扩增，构建成 DNA 测序文库，进行高通量测序。

      基于上述获得的全长 cDNA，利用 MobiCube TCR/BCR文库构建试剂盒，通过 TCR 或 TCR 恒定区引物进行全长 V (D)J片段的 PCR 扩增，并构建相应的 TCR 或 BCR 文库，然后进行高通量测序。       
 
  生信分析流程:
    description: |
      单细胞转录组生信标准分析流程概述：
      
      1）原始数据质量评估；
      
      2）序列组装、序列比对；
      
      3）clonotypes 鉴定；
      
      4）clonotypes 多样性分析：多样性指数计算、gene usage 分析、clonotype 重合分析、clonity 分析、差异分析、降维聚类等下游个性化分析；
      
      5）CDR3 多样性分析：spectratype 分析、CDR3 理化性质计算、谱系构建等下游个性化分析；
      
      6）变异分析：SHM 分析、CSR 分析、iso-type 等下游高级分析；

      7）与 scRNA-seq 联合分析：细胞 clonotype 类型注释、clonotype 拟时序分析。
      
    
