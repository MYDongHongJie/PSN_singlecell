  单链 CDR3 多样性分析:
    anchor: clonity
    description: |
      使用一个三层的甜甜圈图对免疫组库样本的单链 CDR3 组成结构进行可视化，按照从里到外的顺序，它们分别是：

      第一层 ("set") 展示 umi 数目只有 1 个的单链 CDR3 (singleton ，"1"), umi 数目有 2 个的单链 CDR3 (doubleton，"2") 和 umi 数目有 3 个的单链 CDR3 (high-order，"3+") 的频率。Singleton 和 doubleton 的频率是免疫组库多样性估计的一个很重要的指标，有研究发现在全血样本中 singletons 与 naive T 细胞的数量具有很好的关联性，而这是免疫组库多样性的主要来源；

      第二层 ("quantile") 展示 umi 数目有 3 个的单链 CDR3 的第一个 20% ("Q1"), 第二个 20% ("Q2"), … (直至第五个 20% ("Q5")) 单链 CDR3 的丰度。 根据我们的经验，这个分位图是一个简单高效展示免疫组库单链 CDR3 的方式；

      第三层 ("top") 展示 top5 单链 CDR3 对应的氨基酸序列。
  
