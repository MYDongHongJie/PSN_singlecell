  V(D)J 序列质控:
    anchor: MobiVision
    description: |
      使用墨卓官方软件 MobiVision[^MobiVision] 对样本进行质控，通过细胞条形码和 UMI ，对 V(D)J 文库测序得到的 FASTQ 文件进行序列组装和每个细胞的克隆型检出。
