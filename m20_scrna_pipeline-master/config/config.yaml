##====================== 2.Mdule control================================================================================
module:
  # genome: False
  STARsolo: True
  QCreport: True
  Create: True
  QC: True
  Clustering: True
  Celltype: True
  Marker: True
  Diffexp: True
  Report: True
  
database:
  # 人类参考基因组
  ref_genome: "/data/database/reference/M20FFPE_refgenome/refdata-GRCh38-2020-A-2.0.0"
  # 小鼠参考基因组
