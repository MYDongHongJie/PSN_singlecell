  filter_genelist: "filter_genelist.txt"

## ====================== 3.Parameters control =========================================================================
params:
  STARsolo:
    empty_drops: "" #"5000"填入具体的细胞数
    raw_data_obs_address: #可以列表形式填写多行，路径需要以'/'结尾。填写 - "" 则根据任务单号自动生成obs链接。
      - ""
    samples: all #用法1. 填写all 自动从raw_data_obs_address 获取所有样本名。
    #samples:    #用法2. 指定样本名。挑选部分样本进行质控分析，仅限质控分析
    # - S1
    # - S2
    raw_data: False
    platte: "ditto" #绘制基因的reads覆盖度图的调色板

  QC_report:
    emailto: "xxx@oebiotech.com"
  QC:
    vars2regress: "nCount_RNA"
    filters: "nFeature_RNA,nCount_RNA,log10GenesPerUMI,percent.mito,percent.HB,percent.lncRNA,percent.rRNA"
    lower: "NULL,NULL,0.7,0,0,0,0"
    upper: "NULL,NULL,Inf,0.30,0.05,Inf,Inf"
    features2filter: True
    mincell4gene: 0.01
    normmeth: "sctransform"
    rmdoublets: "FALSE"
    method: "doubletfinder"

  Clustering:
    RNA_reduct1: "mnn"
    RNA_reduct2: "umap"
    RNA_clusteringuse: "snn"
    RNA_resolution: "0.4"
    RNA_palette: "customecol2"
    RNA_component: "10"
    RNA_groupby: "sampleid,group"
    RNA_batchid: "batchid"
  Marker:
    RNA_topn_marker: "10"
    RNA_test_method: "presto"
    RNA_topn: "10"
    RNA_topby: "gene_diff"
    RNA_vismethod: "featureplot,vlnplot,heatmap"
  Celltyping:
    refbuiltin: "hpca"
    annolevel: "main"
    demethod: "wilcox"
  Diffexp:
    FC: "1.5"
    pvalue: NULL
    padj: "0.05"
    test: "presto"
    topn: 25
    speciesid: 9606 #小鼠10090，人类9606

